<div class="main-content">
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card ">
          <div class="card-header card-header-info card-header-icon">
            <div class="card-icon">
              <i class="material-icons">mail_outline</i>
            </div>
            <h4 class="card-title">{{formTitle}}</h4>
          </div>
          <div class="card-body ">
            <form #productDataForm="ngForm" method="#" action="#">
              <div class="row">

              <div class="col-sm-4">
                <div class="fileinput fileinput-new text-center" data-provides="fileinput">
                  <div class="fileinput-new thumbnail">
                    <img src="{{photoPath}}" id="wizardPicturePreview" alt="...">
                  </div>
                  <div class="fileinput-preview fileinput-exists thumbnail"></div>
                  <div>
                    <span class="btn btn-red btn-round btn-file">
                      <span class="fileinput-new">Select image</span>
                      <span class="fileinput-exists">Change</span>
                      <input type="file" (change)="fileChange($event.target.files)" accept="image/*" id="wizard-picture"
                        aria-describedby="fileHelpBlock" name="..." />
                    </span>
                    <a href="javascript:void(0)" class="btn btn-danger btn-round fileinput-exists" data-dismiss="fileinput"><i
                        class="fa fa-times"></i>
                      Remove</a>
                  </div>
                </div>
              </div>

              <div class="col-6">
                  <mat-form-field class="example-full-width">
                    <input matInput [(ngModel)]="productData.faq_product_title" name="faq_product_title" placeholder="Product Title"
                      type="text">
                  </mat-form-field>
              </div>

            </div>


              <div class="pull-right">
                <button *ngIf="!isEdited && uploadingLoader == false" mat-raised-button type="button" (click)="addProduct(productDataForm.value)"
                  class="btn btn-fill btn-info">Submit</button>
                <button *ngIf="isEdited && uploadingLoader == false" mat-raised-button type="button" (click)="editProduct(productDataForm.value)"
                  class="btn btn-fill btn-info">Update</button>
                <span *ngIf="uploadingLoader == true">
                  <i class="fa fa-spinner fa-spin loadspiner" style="font-size:38px;color:#00aec5"></i>
                </span>
              </div>

            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
