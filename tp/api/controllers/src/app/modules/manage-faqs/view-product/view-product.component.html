<div class="main-content">
    <div class="container-fluid">
       <div class="row">
          <div class="col-md-12">
             <div class="card">
                <div class="card-header card-header-icon card-header-info">
                   <div class="pull-right">
                      <button class="btn btn-md btn-info hero" (click)="addProductFAQ()">Add Product</button>
                   </div>
                   <div class="card-icon">
                      <i class="material-icons hero">assignment</i>
                   </div>
                   <h4 class="card-title hero">FAQ Product List</h4>
                  
                </div>
                <div class="card-body">
                   <div class="table-responsive">
                      <div *ngIf="loading">
                         <mat-progress-bar mode="indeterminate"></mat-progress-bar>
                      </div>
                      <table class="table table-hover">
                         <thead class="text-primary hero">
                            <tr>
                               <th>Product Image</th>
                               <th>Product Title</th>
                               <th>Action</th>
                            </tr>
                         </thead>
                      <h3 *ngIf="rows.length === 0 && !loading" class="text-center text-warning">No data found!</h3>

                         <tbody>
                            <tr *ngFor="let row of rows   | paginate: { itemsPerPage: 10,  currentPage: page, totalItems: count}">
                               <td><img class="imgwrapper rounded img-responsive" [src]="row.faq_product_image" alt="photo"></td>
                               <td class="text-justify text-truncate text-trunc">{{row.faq_product_title}}</td>
                               
                               <td class="td-actions">
                                  <i class="fa fa-pencil" style="font-size:20px;color:purple; cursor: pointer;"
                                     matTooltip="Edit Product!" [matTooltipPosition]="'above'" aria-hidden="true" (click)="editProductFAQ(row)"></i>&nbsp;
                                  <i class="fa fa-trash-o" style="font-size:20px;color:red; cursor: pointer;" matTooltip="Delete Product!"
                                     [matTooltipPosition]="'above'" aria-hidden="true" (click)="deleteProductFAQ(row.faq_product_id)"></i>
                               </td>
                            </tr>
                         </tbody>
                      </table>
                      <div *ngIf="count > 10" class="pull-right">
                           <pagination-controls [directionLinks]="false" (pageChange)="pageChange($event)"></pagination-controls>
                         </div>
                   </div>
                </div>
             </div>
          </div>
       </div>
    </div>
 </div>
