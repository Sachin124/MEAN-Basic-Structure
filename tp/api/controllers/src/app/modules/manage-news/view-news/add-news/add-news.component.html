<div class="main-content">
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card ">
          <div class="card-header card-header-success card-header-icon">
            <div class="card-icon">
              <i class="material-icons">mail_outline</i>
            </div>
            <h4 class="card-title">{{formTitle}}</h4>
          </div>
          <div class="card-body ">
            <form #newsForm="ngForm" method="#" action="#">
              
              <div class="row justify-content-center">  
                <div class="col-sm-4">
                  <div class="fileinput fileinput-new text-center" data-provides="fileinput">
                    <div class="fileinput-new thumbnail">
                      <img src="{{photoPath}}" id="wizardPicturePreview" alt="...">
                    </div>
                    <div class="fileinput-preview fileinput-exists thumbnail"></div>
                    <div>
                      <span class="btn btn-red btn-round btn-file">
                        <span class="fileinput-new">Select image</span>
                        <span class="fileinput-exists">Change</span>
                        <input type="file" (change)="fileChange($event.target.files)" accept="image/*" id="wizard-picture"
                          aria-describedby="fileHelpBlock" name="..." />
                      </span>
                      <a href="javascript:void(0)" class="btn btn-danger btn-round fileinput-exists" data-dismiss="fileinput"><i
                          class="fa fa-times"></i>
                        Remove</a>
                    </div>
                  </div>
                </div>

                <div class="col-6">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="News Heading"  [(ngModel)]="newsData.heading" name="heading" type="text">
                  </mat-form-field>
                </div>
              </div>

              <div class="row justify-content-center">  
                <div class="col-12">
                  <div class="input-group form-control-md">                    
                    <mat-form-field class="example-full-width">
                      <textarea matInput required  name="about" [(ngModel)]="newsData.news" name="news" placeholder="About News"></textarea>
                    </mat-form-field>
                  </div>
                </div>
              </div>

              <div class="pull-right">
                <button *ngIf="!isEdited" mat-raised-button type="submit" (click)="addNews(newsForm.value)" class="btn btn-fill btn-success">Submit</button>
                <button *ngIf="isEdited" mat-raised-button type="submit" (click)="editNews(newsForm.value)" class="btn btn-fill btn-success">Update</button>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
